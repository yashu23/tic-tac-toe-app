<html>
  <head>
    <title>Welcome to tic tac toe</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="../bundle.js"></script>
    <style>
      #boardTbl, td {
        border: 1px solid black;
        padding: 20px;
        box-align: center;
        font-size: 20px;
      }

      #container {
        margin-top: 50px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      #board {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="header"><h2>Tic Tac Toe</h2></div>
      <div class="game-board">
        <button class="btn btn-success">Start Game</button>
        <button class="btn btn-danger">End Game</button>
      </div>
      <div id="board">
        <table id="boardTbl">
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
        </table>
      </div>
    </div>
  </body>
</html>
